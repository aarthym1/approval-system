{% extends "base.html" %}
{% block title %}System Settings{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">System Settings</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Change System Theme</label>
                <select class="form-select">
                    <option>Blue (Default)</option>
                    <option>Dark</option>
                    <option>Light</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Allow Student Submissions</label>
                <input type="checkbox" checked>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
