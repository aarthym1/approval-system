{% extends "base.html" %}
{% block title %}Guidelines{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">Submission Guidelines</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Add New Guideline</label>
                <textarea class="form-control" name="guideline" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Guideline</button>
        </form>
        <hr>
        <h5>Existing Guidelines</h5>
        <ul>
            <li>Abstract must be in PDF format.</li>
            <li>Include problem statement, methodology, and expected outcome.</li>
            <li>Word limit: 500â€“1000 words.</li>
        </ul>
    </div>
</div>
{% endblock %}
