<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 12px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        .card label {
            display: block;
            margin: 10px 0 5px;
            color: #007BFF;
            font-weight: bold;
        }

        .card input[type="text"], 
        .card input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #007BFF;
            border-radius: 6px;
        }

        .card input[type="checkbox"] {
            accent-color: #007BFF;
            margin-right: 10px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Admin Dashboard</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">

        <div class="checkbox-group">
            <input type="checkbox" id="all_projects_reviewed">
            <label for="all_projects_reviewed">All Projects Reviewed</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="all_projects_approved">
            <label for="all_projects_approved">All Projects Approved</label>
        </div>

        <button>Update Status</button>
    </div>
</body>
</html>
