{% extends "base.html" %}
{% block title %}Submit Project{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">Submit Project Abstract</div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Project Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Abstract (PDF)</label>
                <input type="file" class="form-control" name="abstract" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Requirements</label>
                <textarea class="form-control" name="requirements" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Project</button>
        </form>
    </div>
</div>
{% endblock %}
