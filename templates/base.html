<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Approval System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f6ff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border: 2px solid #0056b3;

        }
        .card-header {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Approval System</a>
            <div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_home' %}">Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'faculty_home' %}">Faculty</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_home' %}">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
